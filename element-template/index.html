<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= tag %> demos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://nutmeg.tools/favicon.png">

  <script src="./node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-sd-ce.js"></script>

  <!-- Use `npm run serve` to start a development server. -->

  <style>
    body {
      background-color: #eee;
      padding: 24px;
    }

    <%= tag %> {
      margin: 8px;
    }

    <%= tag %>.blue {
      --<%= tag %>-background-color: #03A9F4;
    }
  </style>
</head>
<body>
  <<%= tag %>></<%= tag %>>

  <<%= tag %><% properties.primitive.forEach(property => {
    if (property.type == 'boolean') {
      print(` ${property.attribute}`);
    } else {
      print(` ${property.attribute}="${property.value}"`);
    }
  }) %>></<%= tag %>>

  <<%= tag %>>Slot content</<%= tag %>>

  <<%= tag %> class="blue"></<%= tag %>>

  <script>
    /** Set complex properties */
<% if (properties.complex.length > 0) {
    properties.complex.forEach(property => {
      print(`    // document.querySelector('<${tag}>').${property.name} = ${property.type};\n`);
    });
  } else {
    print(`    // document.querySelector('${tag}').foo = ['bar'];`);
  } %>
  </script>

  <!-- In development `<%= tag %>.bundled.js` will automatically be loaded. -->
</body>
</html>
